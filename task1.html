<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Selecting an Element!</title>
    <meta name="description" content="" />
    <link rel="stylesheet" href="jsstyle.css"/>
  </head>
  <body>
    <div class="wrapper">
      <ul class="container">
        <li class="box" id="box-1">1</li>
        <li class="box box-to-select" id="box-2">2</li>
        <li class="box box-to-select" id="box-3">3</li>
        <li class="box box-to-select" id="box-4">4</li>
        <li class="box" id="box-5">5</li>
        <li class="box box-to-select-2" id="box-6">6</li>
        <li class="box box-to-select-2" id="box-7">7</li>
        <li class="box box-to-select-2" id="box-8">8</li>
      </ul>
    </div>

    <script>
      const box1 = document.getElementById("box-1");
      box1.addEventListener("click", function(event) {
        event.target.style.backgroundColor = "white";
        event.target.innerHTML = Click;
   
      });

      var boxes = document.getElementsByClassName("box-to-select");
      for (const element of boxes) {
        element.addEventListener("click", function(event) {
          event.target.style.backgroundColor = "white";
          //add text to elements
          event.target.innerHTML = "Click";
        });
      }
      const box5 = document.querySelector("#box-5");
      box5.addEventListener("click", function(event) {
        event.target.style.backgroundColor = "white";
        //add text to element
        event.target.innerHTML = "Click";
      });
     
      const AllBoxes = document.querySelectorAll(".box-to-select-2");
      for (const element of AllBoxes) {
        element.addEventListener("click", function(event) {
          event.target.style.backgroundColor = "white";
          event.target.innerHTML = "Click";
        });
      }
    </script>
  </body>
</html>
